<div *ngIf="document!==undefined">

  <table>

          <tr>
        <td>Nom du document : {{document?.name}}</td>
        <td>Type de document: {{document?.type}}</td>
        <td>Organisation: {{document?.organization}}</td>
      </tr>
      <tr>
        <td>Lié à l'employé : {{document?.employee}}</td>
        <td>Description : {{document?.description}} </td>
      </tr>
      <tr>
        <td>Contenu :</td>
        <td>{{document?.path}}</td>
      </tr>

  </table>




</div>
