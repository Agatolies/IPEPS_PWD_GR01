
<div class="pt-large">
  <div class="table-form">
    <div class="row">
      <div class="cell title-form-all-center">
        <img [src]="cheminLogo" width="60%" height="60%"/>
      </div>
      <div class="cell title-form-all-center">
        <span class="big-title size-text-title-form" >Papa's Travel : Document</span>
      </div>
      <div class="cell">
      </div>
    </div>
  </div>
  <div class="actions" *ngIf="actions$ | async as actions">
      <span *ngFor="let action of actions" class="icon {{action.icon!}}"
        (click)="onActionClick(action)"></span>
    </div>
  <router-outlet></router-outlet>
</div>
