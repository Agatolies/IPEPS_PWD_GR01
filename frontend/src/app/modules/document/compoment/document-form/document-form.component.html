<div mat-dialog-content>
  <form [formGroup]="formGroup">
    <!--validation  requise</!-->
    <mat-form-field appearance="legacy">
      <mat-label>Type de document</mat-label>
      <mat-select formControlName="type" placeholder="Type de document">
        <mat-option value="FACTURE">FACTURE</mat-option>
        <mat-option value="NOTE_DE_CREDIT">NOTE DE CREDIT</mat-option>
        <mat-option value="NOTE_DE_DEBIT">NOTE DE DEBIT</mat-option>
      </mat-select>

    </mat-form-field>
    <mat-form-field appearance="legacy">
      <mat-label>Nom du document</mat-label>
      <input formControlName="name" matInput placeholder="Name">
    </mat-form-field>

    <mat-form-field appearance="legacy">
      <mat-label>Description du document</mat-label>
      <input formControlName="description" matInput placeholder="Description">
    </mat-form-field>

    <mat-form-field appearance="legacy">
      <mat-label>Contenu du document</mat-label>
      <input formControlName="path" matInput placeholder="Path">
    </mat-form-field>
    <!--validation non requise</!-->
    <mat-form-field appearance="legacy">
      <mat-label>Employé</mat-label>
      <mat-select formControlName="employee" placeholder="Choisir un employé"
                  *ngIf="employeeList$ | async as employeeList">
        <mat-option [value]="null">Aucun employé</mat-option>
        <mat-option *ngFor="let item of employeeList" [value]="item"> [{{item.role}}
          ]  {{item.lastname}} {{item.firstname}} </mat-option>

      </mat-select>
      <select formControlName="employee" *ngIf="employeeList$ | async as employeeList">
        <option *ngFor="let item of employeeList" [value]="item"> [{{item.role}}
          ]  {{item.lastname}} {{item.firstname}} </option>
      </select>
    </mat-form-field>

    <mat-form-field appearance="legacy">
      <mat-label>Organisation</mat-label>
      <mat-select formControlName="organization" placeholder="Choisir une organisation"
                  *ngIf="organizationList$ | async as organizationList">
        <mat-option [value]="null">Aucune organisation</mat-option>
        <mat-option *ngFor="let item of organizationList" [value]="item">{{item.name}}</mat-option>
      </mat-select>
    </mat-form-field>

  </form>
</div>


<div mat-dialog-actions [align]="'end'">
  <button mat-raised-button color="primary" mat-dialog-close> Créer</button>
  <button mat-raised-button color="accent" mat-dialog-close> Mettre à jour</button>
  <button mat-raised-button color="warn" mat-dialog-close>Annuler</button>


</div>
<mat-card class="mt-2">
  <app-form-btn (onClick)="save()" [css]="'save-btn'" [label]="label">
    Créer un document
  </app-form-btn>
</mat-card>
