<!-- Titre de la page -->
<app-page-title
  [title]="'Mes portefeuilles'"
  [subtitle]="'Papa\'s Travel'"></app-page-title>

<!-- Liste de WalletCards -->
<mat-grid-list cols="3" rowHeight="200px">
  <mat-grid-tile *ngFor="let wallet of myWallets">
    <app-wallet-card [wallet]="wallet" style=""></app-wallet-card>
  </mat-grid-tile>
</mat-grid-list>

<!-- Barre d'outils -->
<mat-card class="mt-2">
  <button mat-raised-button color="primary" class="mr-1">
    Cr√©er un portefeuille
  </button>
</mat-card>

<pre *ngIf="isDebug === true">{{ myWallets | json }}</pre>


<app-wallet-menu></app-wallet-menu>
