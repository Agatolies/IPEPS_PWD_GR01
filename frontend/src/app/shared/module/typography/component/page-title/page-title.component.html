<mat-card class="mt-2 mb-2">
  <div>
    <mat-card-title [matBadge]="badgeContent"  matBadgeOverlap="false">{{title}}</mat-card-title>
    <mat-card-subtitle>{{subtitle}}</mat-card-subtitle>
  </div>
  <mat-card-content style="text-align: end">
    <img class="fixed-logo" [src]="cheminLogo" >
  </mat-card-content>
</mat-card>
