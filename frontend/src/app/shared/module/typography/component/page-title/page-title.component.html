<mat-card style="display: flex; justify-content: space-between;">
  <div>
    <mat-card-title style="margin-bottom: 20px" [matBadge]="badgeContent"  matBadgeOverlap="false">{{title}}</mat-card-title>
    <mat-card-subtitle> {{subtitle}}</mat-card-subtitle>
  </div>
  <mat-card-content style="text-align: end">
    <img class="fixed-logo" [src]="cheminLogo" >
  </mat-card-content>
</mat-card>
