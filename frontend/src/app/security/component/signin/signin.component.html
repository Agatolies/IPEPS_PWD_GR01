<ng-container>
  <mat-card>
    <mat-card-title>Papa's Travel</mat-card-title>
    <div style="display: flex; flex-direction: column; justify-content: center; align-items: center; margin-bottom: 20px">
      <mat-card-subtitle>Agence de Li√®ge</mat-card-subtitle>
      <img class="logo" mat-card-image src="../../../../assets/images/logo200x125.png" alt="Logo">
    </div>

    <mat-card-content>
      <form [formGroup]="signinForm" (ngSubmit)="submit()">
        <p>
          <mat-form-field>
            <input
              type="text"
              matInput
              placeholder="{{'common.form.signin.username' | translate }}"
              formControlName="username">
          </mat-form-field>
        </p>

        <p>
          <mat-form-field>
            <input type="password" matInput placeholder="Password" formControlName="password">
          </mat-form-field>
        </p>

        <p *ngIf="error" class="error">
          {{ error }}
        </p>

        <div class="button">
          <button type="submit" mat-button>
            {{'common.form.signin.login' | translate}}
          </button>
        </div>

      </form>
    </mat-card-content>
  </mat-card>
</ng-container>
